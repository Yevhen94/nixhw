<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <main class="main">
      <div
        class="main__wrapper pt-2 pb-2 pr-4 pl-4 row align-items-stretch bg-primary"
      >
        <div
          class="reg-image d-none d-md-flex justify-content-end align-items-center col-md-5"
        >
          <img
            src="./assets/images/reg.jpg"
            alt="registration-logo"
            class="img h-100"
          />
        </div>
        <div
          class="reg-form col col-md-7 flex-column justify-content-center d-flex align-items-center p-4"
        >
          <div class="reg-form__title mb-4">
            <h2 class="title mb-0 text-center">Create an Account!</h2>
          </div>
          <form class="w-100">
            <div
              class="row m-0 flex-column flex-md-row justify-content-md-between"
            >
              <div class="w-100 col col-md-5">
                <input
                  type="text"
                  class="form-control mb-3 pt-2 pb-2 pr-3 pl-3 border-radius"
                  placeholder="First name"
                />
              </div>
              <div class="w-100 col col-md-5">
                <input
                  type="text"
                  class="form-control mb-3 pt-2 pb-2 pr-3 pl-3 border-radius"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="row m-0">
              <input
                type="text"
                class="form-control mb-3 pt-2 pb-2 pr-3 pl-3 border-radius"
                placeholder="Email address"
              />
            </div>
            <div
              class="row m-0 flex-column flex-md-row justify-content-md-between"
            >
              <div class="w-100 col col-md-5">
                <input
                  type="text"
                  class="form-control mb-3 pt-2 pb-2 pr-3 pl-3 border-radius"
                  placeholder="Password"
                />
              </div>
              <div class="w-100 col col-md-5">
                <input
                  type="text"
                  class="form-control mb-3 pt-2 pb-2 pr-3 pl-3 border-radius"
                  placeholder="Repeat password"
                />
              </div>
            </div>
            <div class="reg-btn">
              <button
                type="button"
                class="btn btn-primary w-100 border-radius p-2"
              >
                Register Account
              </button>
              <hr />
              <button
                type="button"
                class="btn btn-danger w-100 border-radius p-2 mb-3 d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-google"></i>
                <span class="ml-2">Register with Google</span>
              </button>
              <button
                type="button"
                class="btn w-100 border-radius p-2 btn-darkblue d-flex justify-content-center align-items-center"
              >
                <i class="fab fa-facebook-f"></i>
                <span class="ml-2">Register with Facebook</span>
              </button>
              <hr />
            </div>
          </form>
          <div class="links-block d-flex flex-column align-items-center">
            <a href="#" class="link text-center">Forgot password?</a
            ><a href="#" class="link text-center"
              >Already have an account? Login!</a
            >
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f7935cd2ed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
